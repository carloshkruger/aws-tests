AWSTemplateFormatVersion: '2010-09-09'
Description: kinesis-lambda
Transform:
- AWS::Serverless-2016-10-31
Globals:
  Function:
    Tracing: Active
  Api:
    TracingEnabled: true
Resources:
  ConsumeKinesisStreamFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: src/handlers/consume-kinesis-stream.handler
      Runtime: nodejs18.x
      Architectures:
      - x86_64
      MemorySize: 128
      Timeout: 100
      Policies:
      - KinesisStreamReadPolicy:
          StreamName:
            Ref: KinesisStream
      Events:
        KinesisStream:
          Type: Kinesis
          Properties:
            BisectBatchOnFunctionError: true
            Enabled: true
            MaximumRetryAttempts: 5
            StartingPosition: TRIM_HORIZON
            Stream:
              Fn::GetAtt:
              - KinesisStream
              - Arn
            BatchSize: 10
      CodeUri: ConsumeKinesisStreamFunction
    Metadata:
      SamResourceId: ConsumeKinesisStreamFunction
  KinesisStream:
    Type: AWS::Kinesis::Stream
    Properties:
      Name: TestStream
      RetentionPeriodHours: 24
      ShardCount: 1
      StreamModeDetails:
        StreamMode: PROVISIONED
